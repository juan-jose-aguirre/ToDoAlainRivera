<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicios de DOM</title>
  </head>
  <body class=".container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-column flex-lg-row align-items-start">
      <section class="w-100">
        <h2 class="text-center">Crea tus tareas</h2>
        <div class="d-flex">
          <div class="d-flex flex-column w-50">
            <input
              class="form-control m-2 w-100"
              type="text"
              id="titulo"
              placeholder="Agrega un titulo para tu tarea"
              maxlength="13"
            />
            <textarea
              class="form-control m-2 w-100"
              name="descripcion"
              id="descripcion"
              placeholder="Agrega una descripción de la tarea"
            ></textarea>
          </div>
          <div class="d-flex flex-column w-50">
            <button
              type="button"
              class="mt-2 w-50 m-auto btn btn-success"
              id="btnGuardarNota"
            >
              GUARDAR
            </button>
            <button
              type="button"
              class="mb-2 w-50 m-auto btn btn-danger"
              id="btnLimpiar"
            >
              LIMPIAR
            </button>
          </div>
        </div>
      </section>

      <section class="d-flex flex-column w-100">
        <h2 class="text-center">Tus Notas</h2>
        <div
          class="form-check form-switch ms-3 d-flex flex-row align-items-start justify-content-evenly"
        >
          <div class="d-flex flex-column align-items-center">
            Pendientes
            <div
              id="verNotas"
              class="m-auto p-2 mb-1"
              style="flex-direction: column"
            >
              <div class="alert alert-info" role="alert">
                No hay notas para mostrar!
              </div>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            Finalizadas
            <div
              id="verNotasCompletas"
              class="m-auto p-2 mb-1"
              style="flex-direction: column"
            >
              <div class="alert alert-info" role="alert">
                No hay notas para mostrar!
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="bg-body-tertiary d-flex justify-content-center align-items-center"
    >
      <p class="pt-3">
        Created By
        <a
          class="fw-bold text-dark"
          href="https://github.com/juan-jose-aguirre/JuanAguirreEjerciciosJS"
          >Juan Aguirre</a
        >
        with ❤️
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="notas.js"></script>
  </body>
</html>
